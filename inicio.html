<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio Interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #333;
            color: #fff;
        }
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/WhatsApp%20Image%202024-05-14%20at%2012.34.11%20PM.jpeg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
            transition: background-image 1s ease-in-out;
        }
        h1 {
            margin-top: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeInDown 1s ease-in-out;
        }
        .areas {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .area {
            margin: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-in-out;
        }
        .area:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .area a {
            display: block;
            padding: 20px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .area a:hover {
            background-color: rgba(0, 99, 204, 0.9);
            color: #ffeb3b;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <h1>Selecciona un área:</h1>
    <div class="areas">
        <div class="area">
            <a href="serologia.html">Serología</a>
        </div>
        <div class="area">
            <a href="hematologia.html">Hematología</a>
        </div>
        <div class="area">
            <a href="Inmunohematolog%C3%ADa.html">Inmunohematología</a>
        </div>
        <div class="area">
            <a href="fraccionamiento.html">Fraccionamiento</a>
        </div>
        <div class="area">
            <a href="enfermeria.html">Enfermería</a>
        </div>
        <div class="area">
            <a href="medicos.html">Médicos</a>
        </div>
        <div class="area">
            <a href="trabajo_social.html">Trabajo Social</a>
        </div>
    </div>

    <script>
        const backgrounds = [
            'url("https://via.placeholder.com/1920x1080")',
            'url("https://via.placeholder.com/1920x1080")',
            'url("https://via.placeholder.com/1920x1080")'
        ];

        let index = 0;
        function changeBackground() {
            document.querySelector('.bg').style.backgroundImage = backgrounds[index];
            index = (index + 1) % backgrounds.length;
        }

        setInterval(changeBackground, 5000);
    </script>
</body>
</html>
